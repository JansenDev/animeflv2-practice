<div class="shadow">
  <div class="card">
    <a routerLink="/ver/{{anime.id}}/{{anime.episodes_count}}">
      <div class="card-subtitle">
        <span class="badge-type type-ova"
          >Episodio {{ anime.episodes_count }}</span
        >
        <fa-icon [icon]="faPlayCircle"></fa-icon>
      </div>

      <div class="card-body">
        <img src="{{ anime.cover_image }}" alt="" />
      </div>

      <div class="card-footer">
        <div class="card-footer__title">
          <div>{{ anime.titles["en"] || anime.titles["rj"] }}</div>
        </div>
      </div>
    </a>
  </div>
</div>
