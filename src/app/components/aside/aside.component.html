<div class="container-aside">
  <aside>
    <div class="aside-header">
      <div>ANIMES EN EMISIÃ“N</div>
      <div class="aside-header__icon">
        <fa-icon [icon]="faPlay"></fa-icon>
      </div>
    </div>
    <ul class="aside-body">
      <li *ngFor="let anime of animeList">
        <a href="#">
          <fa-icon [icon]="faPlayCircle"></fa-icon>
          <span>{{ anime.titles["en"] || anime.titles["rj"] }}</span>
          <span
            class="badge-type"
            [ngClass]="{
              'type-anime':
                format[anime.format] == 'ANIME' ||
                format[anime.format] == 'ANIMETV',
              'type-movie': format[anime.format] == 'MOVIE',
              'type-ova':
                format[anime.format] == 'OVA' || format[anime.format] == 'ONA'
            }"
          >
            {{ format[anime.format] | outputName }}
          </span>
        </a>
      </li>
    </ul>
  </aside>
</div>
